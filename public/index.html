<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" id="exampleModalLong">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Agregar Contacto</h5>
          <button  class="botone_cerrar" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="padre-form">
            <div id="foto_general" style="display:none;" class="edit-image">
              Perfil Original
              <img class="fotoedit" id="foto-preview" style="display:none;" alt="Vista previa de la foto"/>
            </div>
            <div class="content-form">
              Formulario
              <form id="contactForm">
                
                <div class="form-group">
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="correo" placeholder="Correo electrÃ³nico" required>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" id="fecha_nac" required>
                </div>
                <div class="form-group">
                  <input type="file" class="form-control" id="foto" accept="image/*">
                </div>
                <button class="botoncrear" type="submit" class="btn btn-primary btn-block">Crear Contacto</button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button clas="botoncrear" type="button" class="btn" data-dismiss="modal">Cerrar</button>
          
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-2">
    <div class="head mt-2 py-3">
      <h1 class="display-4">Agenda de Contactos</h1>
    </div>
    <div class="buscar">
      <div>
        <input type="text" class="form-control hola" id="search" placeholder="Buscar por nombre o apellido">
      </div>
      
    </div>
    <div class="subti mb-4 p-3">
      <div>
        <h2>Contactos Agregados :</h2>
      </div>
      <div class="boton">
        <button class="btnsn" data-toggle="modal" data-target="#exampleModalLong">
          Agregar Contacto
        </button>
      </div>
    </div>
    


  </div>
  <div  class="datos">
    <div id="contactList" >

    </div>
      
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
